<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/allcss.css">
        <title>Jogos</title>
    </head>
    <body>
        <script>
            a=prompt('Diga seu jogo favorito: Pacman, Minecraft ou Life is Strange')
            switch (a)
            {
                case 'Pacman': mensagem='Bem nostalgico!';
                break;
                case 'Minecraft': mensagem='Voltamos a 2012? kkkkkkkk';
                break;
                case 'Life is Strange': mensagem='Um ótimo jogo :D';
                break;
                default: mensagem='Escolhe uma das opções!';
            }
            document.write(mensagem); 
        </script>
    </body>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
